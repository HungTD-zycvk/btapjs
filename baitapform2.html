'<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Form Đăng Ký
        </title>
        <link rel="stylesheet" href="form1.css">

    </head>
    <body> <table>
        <thead>
            <tr>
                <th colspan="2">Đăng Ký Tham Gia</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Họ tên:</td>
                <td><input type="text" name="hoten" required></td>
            </tr>
            <tr>
                <td>Địa chỉ:</td>
                <td><input type="text" name="diachi" required></td>
            </tr>
            <tr>
                <td>Điện thoại:</td>
                <td><input type="tel" name="dienthoai" required></td>
            </tr>
            <tr>
                <td>Giới tính:</td>
                <td>
                    <label><input type="radio" name="gioitinh" value="Nam" required> Nam</label>
                    <label><input type="radio" name="gioitinh" value="Nữ"> Nữ</label>
                </td>
            </tr>
            <tr>
                <td>Nghề nghiệp:</td>
                <td>
                    <select name="nghenghiep" required>
                        <option value="Sinh viên">Sinh viên</option>
                        <option value="Công nhân">Công nhân</option>
                        <option value="Giáo viên">Giáo viên</option>
                        <option value="Kỹ sư">Kỹ sư</option>
                        <option value="Khác">Khác</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Sản phẩm tham gia:</td>
                <td>
                    <select name="sanpham" required>
                        <option value="Sản phẩm A">Sản phẩm A</option>
                        <option value="Sản phẩm B">Sản phẩm B</option>
                        <option value="Sản phẩm C">Sản phẩm C</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Số người dự đoán:</td>
                <td><input type="number" name="songuoidudoan" min="1" required></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Đồng ý</button>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
